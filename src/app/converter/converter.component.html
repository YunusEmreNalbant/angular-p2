<div class="container" *ngIf="rates">

    <h1>Currency Converter</h1>

    <input type="number" placeholder="amount" [(ngModel)]="amount">

    <label>From:</label> <span>{{from}}</span>
    <label>To:</label> <span>{{to}}</span>
    <br>
    <b [style.color]="amount < 0 ? 'red':'blue'" >{{amount !=null ? amount.toFixed(2): "0.00"}} {{from}} = {{convert().toFixed(2)}} {{to}}</b>


</div>
